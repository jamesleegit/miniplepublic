<app-layout>
    <app-board-layout [category]="category">
        <div *ngIf="!_core.isLoggedIn" style="margin-top: 20px; text-align: center; font-size: 16px;">로그인 후 이용해주세요.</div>
        <app-board-editor [category]="category" (onSubmit)="submit($event);" [disabled]="isSubmitting" *ngIf="_core.isLoggedIn"></app-board-editor>
    </app-board-layout>
</app-layout>
