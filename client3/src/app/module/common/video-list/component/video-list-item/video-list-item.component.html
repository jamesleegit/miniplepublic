<a class="video" mat-ripple  
(click)="onClick.emit(data);"
    *ngIf="data">
    <div class="thumbnail" style="position: relative;" [style.background-image]="'url(' + data.thumbnailSrc + ')'">
        <div *ngIf="data.duration" style="position: absolute; bottom: 7px; right: 7px; color: #fff; background-color: rgba(0,0,0,.5); padding: 5px;">{{data.duration | videoTime}}</div>
    </div>
    <div class="title" >
        <span>{{data.title}}</span>
    </div>
    <div style="display: flex; color: #888; padding: 0 10px 10px 10px;">
        <!-- <span >스코어 {{data.score | number : '.0-0'}}점</span>
        <span style="display: inline-block; width: 10px;"></span> -->
        <span >조회 {{data.views }}회</span>
        <!-- <span style="display: inline-block; width: 10px;"></span> -->
        <!-- <span >코멘트 {{data.commentCount }}개</span> -->
        <span style="display: inline-block; width: 16px; font-size: 12px; text-align: center;">•</span>
        <!-- <span style="display: inline-block; flex: 1;"></span> -->
        <span >{{data.createTime | timeAgo }}</span>
    </div>
</a>
