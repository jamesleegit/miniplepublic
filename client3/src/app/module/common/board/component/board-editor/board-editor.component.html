<div style="padding: 10px; border-top: 1px solid #ddd;">
    <div class="label">제목</div>
    <input placeholder="제목" [(ngModel)]="input.title">
    <div class="label">내용</div>
    <textarea placeholder="내용" style="height: 120px;" [(ngModel)]="input.content"></textarea>

    <button  color="primary" style="width: 100%; margin: 0 auto; font-size: 20px; display: block; padding: 10px; background-color: rgb(214, 109, 48); color: #fff;"
        [disabled]="disabled" (click)="onSubmit.emit(outputInput);">
        <i class="fas fa-pen"></i>
        글작성
    </button>
</div>
